<body>
<script>
    function loop(times = 0, callback = null) {
        if (callback !== null) {
            for (let i = 0; i < times; i++) {
                callback();
            }
        } else {
            return console.log('Нету функции');
        }

    }

    let func = () => console.log('Функцию зажевало на ок');

    loop(4);
</script>
